services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: business-scraper-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: business123
      MONGO_INITDB_DATABASE: business_scraper
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - business-scraper-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: business-scraper-backend
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://admin:business123@mongodb:27017/business_scraper?authSource=admin
      - PYTHONUNBUFFERED=1
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - business-scraper-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_API_URL=/api
    container_name: business-scraper-frontend
    restart: unless-stopped
    environment:
      - BASIC_AUTH_USER=${BASIC_AUTH_USER:-admin}
      - BASIC_AUTH_PASS=${BASIC_AUTH_PASS:-business123}
    ports:
      - "${PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-u", "${BASIC_AUTH_USER}:${BASIC_AUTH_PASS}", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - business-scraper-network

  # MongoDB Backup Service (runs daily at 3 AM)
  backup:
    image: mongo:6.0
    container_name: business-scraper-backup
    restart: "no"
    volumes:
      - mongodb_data:/data/db:ro
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    entrypoint: ["/bin/bash", "/backup.sh"]
    depends_on:
      - mongodb
    networks:
      - business-scraper-network
    profiles:
      - backup

volumes:
  mongodb_data:
    driver: local

networks:
  business-scraper-network:
    driver: bridge
